<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="js-root">

    </div>

    <div id="react-root">

    </div>

    <script>
        const jsroot = document.querySelector("#js-root");
        // const h1 = document.createElement("h1");
        // h1.innerHTML = "JS Vanilla";
        // jsroot.appendChild(h1);
        jsroot.insertAdjacentHTML("beforeend", `
        <div><h1>Hello JS Vanillam </h1><input/><button>Click</button></div>`)
    </script>

    <script type = "text/babel">
        const reactroot = ReactDOM.createRoot(document.querySelector("#react-root"));
        // const div = React.createElement("div", null, "div");
        // React JSX
        //h1 = <h1>Ehllo JSX</h1>
        const div = <div>
            <h1> hello jsx </h1>
            <input /> <button>Click</button>
        </div>;

        reactroot.render(div);
    </script>
</body>

</html>
